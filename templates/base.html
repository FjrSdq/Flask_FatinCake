<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/75f28d3810.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS Link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


    <title> {% block tittle %} {% endblock %} </title>
</head>

<body>


    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg nav-back-color sticky-top ">
        <div class="container-fluid">
            <a class="navbar-brand header-text" href="#"> Fatin Cake </a>

            <!-- Active Navbar -->
            {% block active %}
            <div class="collapse navbar-collapse justify-content-end me-4" id="navbarNav">
                <ul class="navbar-nav gap-4">
                    <li class="nav-item d-flex align-items-center page-now ">
                        <a class="nav-link text-pink" aria-current="page" href="#"> Home </a>
                        <img src=" {{url_for('static', filename='img/Home.svg')}} " class="img-fluid animated " alt="">
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link text-white" href="#"> All Product </a>
                        <img src="{{url_for('static', filename='img/Cupcake.svg')}}" class="img-fluid animated " alt="">
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link text-white" href="#"> Custom Cake </a>
                        <img src="{{url_for('static', filename='img/Pastry Bag.svg')}}" class="img-fluid animated "
                            alt="">
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link text-white" href="#"> Cart </a>
                        <img src="{{url_for('static', filename='img/icn shopping-cart .icn-sm.svg')}}"
                            class="img-fluid animated " alt="">
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link text-white" href="#"> Login </a>
                        <img src="{{url_for('static', filename='img/Profile.svg')}}" class="img-fluid animated " alt="">
                    </li>
                </ul>
            </div>
            {% endblock %}
        </div>
    </nav>

    <!-- Navbar -->

    {% block body %}

    {% endblock %}


    <!-- Footer -->

    <div class="footer-bg py-4 mt-auto py-3">
        <div class="container">
            <div class="row">
                <div class="col" >
                    <img src="{{url_for('static', filename='img/fatin_cake_logo.png')}}" alt="" class="footer-logo"
                        style="height: 230px; width: 290px;">
                </div>

                <div class="col mb-5 pt-2">
                    <h6 class="mb-3" style="font-size: 28px;"> Hubungi Kami</h6>
                    <ul class="navbar-nav gap-3">
                        <li class="d-flex align-items-center gap-2">
                            <img src="{{url_for('static', filename='img/Homefoot.svg')}}" class="img-fluid animated "
                                style="width: 20px; height:20px;" alt=""> Tanete Riaja, Barru, Sulawesi Selatan
                        </li>
                        <li class="d-flex align-items-center gap-2">
                            <img src="{{url_for('static', filename='img/Instagram Icons.svg')}}"
                                class="img-fluid animated " style="width: 20px; height:20px;" alt=""> fatincake
                        </li>
                        <li class="d-flex align-items-center gap-2">
                            <img src="{{url_for('static', filename='img/Facebook Icons.svg')}}"
                                class="img-fluid animated " style="width: 20px; height:20px;" alt=""> fatincake
                        </li>
                        <li class="d-flex align-items-center gap-2">
                            <img src="{{url_for('static', filename='img/wa.svg')}}" class="img-fluid animated "
                                style="width: 20px; height:20px;" alt=""> +62 856-5691-6273
                        </li>
                    </ul>
                </div>

                <div class="col-lg-4 text-center">
                    <h6 class="mb-4"> Kami Menerima Pembayaran</h6>

                    <div class="container mt-4">
                        <img class="me-4" src="{{url_for('static', filename='img/bri.png')}}"
                            style="width: 100px; height: 80px;">
                        <img class="me-4" src="{{url_for('static', filename='img/dana.png')}}"
                            style="width: 130px; height: 35px;">
                        <img src="{{url_for('static', filename='img/bsi.png')}}" style="width: 100px; height: 70px;">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->



    <!-- For Bootstrap! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>

</html>
