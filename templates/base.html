<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/75f28d3810.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS Link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


    <title> {% block tittle %} {% endblock %} </title>
</head>

<body>


    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg nav-back-color sticky-top ">
        <div class="container-fluid">
            <a class="navbar-brand header-text" href="#"> Fatin Cake </a>
            <button class="navbar-toggler collapse-button" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars-staggered fa-lg"></i>
              </button>
            <!-- Active Navbar -->
            {% block active %}
            {% endblock %}
        </div>
    </nav>

    <!-- Navbar -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h1 class="mx-4 mt-4"> Log in </h1>

                    <div class="content mx-4 my-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"> Email </label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder=" Ketik di sini">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"> Kata Sandi </label>
                            <input type="password" class="form-control" id="exampleFormControlInput1"
                                placeholder=" Ketik di sini">
                        </div>
                        <button type="button" class="btn btn-primary col-12" data-bs-dismiss="modal"> Log in </button>
                        <div class="container-fluid mt-2 d-flex">
                            <h2> Belum punya akun? </h2>
                            <a class="ms-2" href=""> Yuk, Daftar Sekarang! </a>
                        </div>
                        <div class="google mt-5">
                            <button type="button" class="btn btn-primary col-12 align-items-center"
                                data-bs-dismiss="modal" style="font-weight: bold;">
                                <i class="fa-brands fa-google fa-lg me-1" style="color: #a2a0a0;"> </i>
                                Continue with Google
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal / Login Pop Up-->

    {% block body %}

    {% endblock %}


    <!-- Footer -->

    <div class="footer-bg py-4 mt-auto py-3">
        <div class="container">
            <div class="row  ">
                <div class="col-xl-4 col-12 col-md-6 col-sm-6 d-flex align-items-center">
                    <img src="{{url_for('static', filename='img/fatin_cake_logo.png')}}" alt=""
                        class="align-self-center" style="height: 230px; width: 290px;">
                </div>

                <div class="col-xl-3 col-12 col-md-6 col-sm-6 mb-5 pt-2">
                    <h6 class="mb-3" style="font-size: 28px;"> Hubungi Kami</h6>
                    <ul class="navbar-nav gap-3">
                        <li class="d-flex align-items-center gap-2">
                            <img src="{{url_for('static', filename='img/Homefoot.svg')}}" class="img-fluid animated "
                                style="width: 20px; height:20px;" alt=""> Tanete Riaja, Barru, Sulawesi Selatan
                        </li>
                        <li class="d-flex align-items-center gap-2">
                            <img src="{{url_for('static', filename='img/Instagram Icons.svg')}}"
                                class="img-fluid animated " style="width: 20px; height:20px;" alt=""> fatincake
                        </li>
                        <li class="d-flex align-items-center gap-2">
                            <img src="{{url_for('static', filename='img/Facebook Icons.svg')}}"
                                class="img-fluid animated " style="width: 20px; height:20px;" alt=""> fatincake
                        </li>
                        <li class="d-flex align-items-center gap-2">
                            <img src="{{url_for('static', filename='img/wa.svg')}}" class="img-fluid animated "
                                style="width: 20px; height:20px;" alt=""> +62 856-5691-6273
                        </li>
                    </ul>
                </div>

                <div class="col-xl-5 col-12 text-center">
                    <h6 class="mb-4" style="font-size: 28px;"> Kami Menerima Pembayaran</h6>

                    <div class="container mt-4">
                        <img class="me-4" src="{{url_for('static', filename='img/bri.png')}}"
                            style="width: 120px; height: 90px;">
                        <img class="me-4" src="{{url_for('static', filename='img/dana.png')}}"
                            style="width: 180px; height: 60px;">
                        <img src="{{url_for('static', filename='img/bsi.png')}}" style="width: 120px; height: 70px;">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->



    <!-- For Bootstrap! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>

</html>
